<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced HTML5 Table</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            background: #f7f7f7;

        }
        table{
            width:100%;
            border-collapse: collapse;
           
        }
        caption{
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: .5em;
        }
        th,td{
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        thead{
            background-color: #4caf50;
            color: white;
        }
        tbody tr:hover{
            background-color: #ffeaa7;
        }

    </style>
</head>
<body>
    <h1>HTML5 table with multiple enhancements</h1>

    <table id="productTable">
        <caption>Product Inventory</caption>
        <thead>
            <tr>
            <th class="sortable">Product</th>
            <th class="sortable">Category</th>
            <th class="sortable">Price($)</th>
            <th class="sortable">Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Wireless mouse</td>
                <td>Electronics</td>
                <td>25</td>
                <td>120</td>
            </tr>
            <tr>
                <td>coffe mug</td>
                <td>kitchen</td>
                <td>8</td>
                <td>220</td>
            </tr>
            <tr>
                <td>Bluetooth speaker</td>
                <td>Electronics</td>
                <td>45</td>
                <td>65</td>
            </tr>
            <tr>
                <td>notebook</td>
                <td>stationery</td>
                <td>2</td>
                <td>440</td>
            </tr>
            <tr>
                <td>water bottle</td>
                <td>sports</td>
                <td>12</td>
                <td>155</td>
            </tr>
        </tbody>
    </table>
    <p>footer</p>
</body>
</html>
