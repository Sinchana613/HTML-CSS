<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family:'Times New Roman', Times, serif;
            background: linear-gradient(to right, #8ed1fc, #b5f5f0);
            margin: 0;
            padding: 0;
        }

        .form-container {
            background: white;
            width: 300px;
            padding: 20px;
            margin: 100px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .gender-options {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        .gender-options label {
            font-weight: normal;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5ba4fc;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #478de0;
        }

        .mandatory {
            color: red;
            font-weight: bold;
        }

        /* Success full-screen white page */
        .success-page {
            display: none;
            background: white;
            color: black;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: top;
            font-size: 28px;
            font-weight: bold;
        }
    </style>

    <script>
        function handleRegistration(event) {
            event.preventDefault();

            let fullname = document.getElementById("fullname").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let gender = document.querySelector('input[name="gender"]:checked');
            let country = document.getElementById("country").value;

            if (fullname === "" || email === "" || password === "" || !gender || country === "") {
                alert("Please fill out all required fields.");
                return;
            }

            // Show white success page
            document.body.innerHTML = `<div class="success-page">Successfully Registered!.</div>`;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form onsubmit="handleRegistration(event)">
            <label for="fullname">Full Name<span class="mandatory">*</span>:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email Address<span class="mandatory">*</span>:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password<span class="mandatory">*</span>:</label>
            <input type="password" id="password" name="password" required>

            <label>Gender<span class="mandatory">*</span>:</label>
            <div class="gender-options">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>

            <label for="country">Country<span class="mandatory">*</span>:</label>
            <select id="country" name="country" required>
                <option value="">--Select--</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
