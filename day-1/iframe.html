<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window using iframe</title>
    <style>
        body {
            margin: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .menu {
            width: 25%;
            background: #f4f4f4;
            border-right: 1px solid #ccc;
            padding: 20px;
            box-sizing: border-box;
        }

        .menu a {
            display: block;
            padding: 10px;
            margin-bottom: 8px;
            background: #e0e0ee;
            text-decoration: none;
            border-radius: 4px;
            color: #000;
            font-weight: bold;
        }

        .menu a:hover {
            background: #cfcfe0;
        }

        iframe {
            flex: 1;
            border: none;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Menu -->
        <div class="menu">
            <a href="login.html" target="contentFrame">Login</a>
            <a href="table1.html" target="contentFrame">Table</a>
            <a href="file1.html" target="contentFrame">File</a>
        </div>

        <!-- Right Content Area -->
        <iframe name="contentFrame" src="welcome.html"></iframe>
    </div>
</body>
</html>
